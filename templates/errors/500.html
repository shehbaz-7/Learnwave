{% extends "base.html" %}

{% block title %}Server Error (500){% endblock %}

{% block content %}
<div class="text-center py-5">
    <h1 class="display-1">500</h1>
    <h2><i class="fas fa-server text-danger"></i> Internal Server Error</h2>
    <p class="lead">Something went wrong on our end.</p>
    <p>We've been notified and are looking into the issue. Please try again later.</p>
    <a href="{{ url_for('main.index') }}" class="btn btn-primary mt-3">
        <i class="fas fa-home me-2"></i>Go to Repository
    </a>
</div>
{% endblock %}
