<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Learnwave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style> body { background-color: #1a1a1a; } .card { background-color: #2c2c2c; border: none; } </style>
</head>
<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-rocket fa-3x text-primary"></i>
                        <h2 class="mt-3">Create Your Account</h2>
                    </div>
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <form method="POST" action="{{ url_for('auth.register') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="user_year" class="form-label">Select Your Year</label>
                            <select class="form-select" id="user_year" name="user_year" required>
                                <option value="" disabled selected>Choose your year...</option>
                                <option value="FirstYear">First Year</option>
                                <option value="SecondYear">Second Year</option>
                                <option value="ThirdYear">Third Year</option>
                                <option value="FourthYear">Fourth Year</option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3"><label for="password" class="form-label">Password</label><input type="password" class="form-control" id="password" name="password" required minlength="6"></div>
                            <div class="col-md-6 mb-3"><label for="confirm_password" class="form-label">Confirm Password</label><input type="password" class="form-control" id="confirm_password" name="confirm_password" required></div>
                        </div>
                        <div class="mb-3">
                            <label for="gemini_api_key" class="form-label">Gemini API Key</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="gemini_api_key" name="gemini_api_key" placeholder="AIza..." required>
                                <a href="https://aistudio.google.com/app/apikey" target="_blank" class="btn btn-outline-secondary" type="button" title="Get your free API key from Google AI Studio"><i class="fas fa-key"></i> Get Key</a>
                            </div>
                            <div class="form-text">Required for AI chat features.</div>
                        </div>
                        <div class="d-grid"><button type="submit" class="btn btn-primary btn-lg">Register</button></div>
                    </form>
                    <div class="text-center mt-4"><p class="text-muted">Already registered? <a href="{{ url_for('auth.login') }}">Login here</a></p></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
