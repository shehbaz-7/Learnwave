{% extends "base.html" %}

{% block title %}Upload Content{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <h1 class="mb-4">
            <i class="fas fa-cloud-upload-alt text-primary"></i>
            Upload Content
        </h1>
        
        {% if not api_key_set %}
        <div class="alert alert-danger">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <strong>Admin Action Required:</strong> Please set your Gemini API key in your profile before uploading.
            <a href="{{ url_for('auth.profile') }}" class="alert-link">Go to Profile</a>.
        </div>
        {% endif %}

        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs" id="uploadTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="pdf-tab" data-bs-toggle="tab" data-bs-target="#pdf-upload-pane" type="button" role="tab">
                            <i class="fas fa-file-pdf me-2"></i>Upload PDFs
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="youtube-tab" data-bs-toggle="tab" data-bs-target="#youtube-upload-pane" type="button" role="tab">
                           <i class="fab fa-youtube me-2"></i>Add YouTube Video
                        </button>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div class="tab-content" id="uploadTabsContent">
                    <!-- PDF Upload Pane -->
                    <div class="tab-pane fade show active" id="pdf-upload-pane" role="tabpanel">
                        <form method="POST" action="{{ url_for('main.upload_content') }}" enctype="multipart/form-data">
                            <input type="hidden" name="upload_type" value="pdf">
                            <div class="mb-3">
                                <label for="target_year_pdf" class="form-label">Target Year Repository</label>
                                <select class="form-select" id="target_year_pdf" name="target_year" required {% if not api_key_set %}disabled{% endif %}>
                                    <option value="" disabled selected>Choose a year...</option>
                                    {% for year in years %}{% if year != 'Admin' %}<option value="{{ year }}">{{ year }}</option>{% endif %}{% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="files" class="form-label">Select PDF files for processing.</label>
                                <input type="file" class="form-control" id="files" name="files[]" accept=".pdf" required multiple {% if not api_key_set %}disabled{% endif %}>
                            </div>
                            <button type="submit" class="btn btn-primary" {% if not api_key_set %}disabled{% endif %}>
                                <i class="fas fa-upload"></i> Upload & Process PDFs
                            </button>
                        </form>
                    </div>
                    
                    <!-- YouTube Upload Pane -->
                    <div class="tab-pane fade" id="youtube-upload-pane" role="tabpanel">
                        <form method="POST" action="{{ url_for('main.upload_content') }}">
                             <input type="hidden" name="upload_type" value="youtube">
                            <div class="mb-3">
                                <label for="target_year_yt" class="form-label">Target Year Repository</label>
                                <select class="form-select" id="target_year_yt" name="target_year" required {% if not api_key_set %}disabled{% endif %}>
                                    <option value="" disabled selected>Choose a year...</option>
                                    {% for year in years %}{% if year != 'Admin' %}<option value="{{ year }}">{{ year }}</option>{% endif %}{% endfor %}
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="youtube_url" class="form-label">YouTube Video URL</label>
                                <input type="url" class="form-control" id="youtube_url" name="youtube_url" placeholder="https://www.youtube.com/watch?v=..." required {% if not api_key_set %}disabled{% endif %}>
                            </div>
                            <button type="submit" class="btn btn-danger" {% if not api_key_set %}disabled{% endif %}>
                                <i class="fab fa-youtube"></i> Index Video
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
